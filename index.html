<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Little Book</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="data:,">
</head>

<body>
  <!-- Background -->
  <div class="bg"></div>

  <!-- Music -->
  <audio id="bgm" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <!-- INTRO -->
  <section id="intro" class="panel active">
    <div class="book">
      <h1>Madhura.</h1>
      <p>This is a small book.<br>One page at a time — just for you.</p>
      <button id="beginBtn">Begin</button>
    </div>
  </section>

  <!-- QUIZ -->
  <section id="quiz" class="panel">
    <div class="spread">
      <!-- Left page -->
      <div class="page">
        <div id="question"></div>
        <div id="options"></div>
        <button id="nextBtn" disabled>Turn Page</button>
      </div>

      <!-- Right page -->
      <div class="page">
        <div class="carousel">
          <img id="photo" />
        </div>
        <p id="note">—</p>
      </div>
    </div>
  </section>

  <!-- FINAL -->
  <section id="final" class="panel">
    <div class="book">
      <h2>You’re my Valentine.</h2>
      <p>February 14 is ours.</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
