<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Madhura</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="theme-color" content="#0b0b0f" />
  </head>

  <body>
    <audio id="bgm" preload="auto" loop playsinline>
      <source src="song.mp3" type="audio/mpeg" />
      Your browser does not support audio.
    </audio>

    <main class="stage">
      <!-- INTRO -->
      <section class="panel is-active" id="intro" aria-live="polite">
        <div class="center">
          <p class="kicker">A private invite</p>
          <h1 class="hero" id="heroTitle">Madhura.</h1>
          <p class="sub">
            I made something small for you.<br />
            Keep the volume on.
          </p>

          <button class="primary" id="startBtn" type="button">
            Begin
          </button>

          <p class="fineprint" id="audioHint">
            Tap “Begin” to start the music.
          </p>
        </div>
      </section>

      <!-- QUIZ (only thing that remains after intro) -->
      <section class="panel" id="quiz" aria-live="polite">
        <div class="frame">
          <div class="topline">
            <span class="progressText" id="progressText">1 / 11</span>

            <button class="linkBtn" id="musicBtn" type="button" aria-label="Toggle music">
              Music: Off
            </button>
          </div>

          <div class="card" id="card">
            <!-- injected -->
          </div>

          <div class="nav">
            <button class="ghost" id="backBtn" type="button" disabled>Back</button>
            <button class="primary" id="nextBtn" type="button" disabled>Next</button>
          </div>

          <p class="fineprint" id="helper"></p>
        </div>
      </section>

      <!-- FINAL -->
      <section class="panel" id="final" aria-live="polite">
        <div class="frame finalFrame">
          <p class="kicker">Result</p>
          <h2 class="finalTitle" id="finalTitle">You’re my Valentine.</h2>
          <p class="finalBody" id="finalBody"></p>

          <div class="finalGrid">
            <div class="mini">
              <div class="miniLabel">Vibe</div>
              <div class="miniValue" id="outVibe">—</div>
            </div>
            <div class="mini">
              <div class="miniLabel">Budget</div>
              <div class="miniValue" id="outBudget">—</div>
            </div>
            <div class="mini wide">
              <div class="miniLabel">Ideal winter date</div>
              <div class="miniValue" id="outWinter">—</div>
            </div>
            <div class="mini wide">
              <div class="miniLabel">When I say “Valentine”…</div>
              <div class="miniValue" id="outVal">—</div>
            </div>
            <div class="mini wide">
              <div class="miniLabel">Your gift</div>
              <div class="miniValue" id="outGift">—</div>
            </div>
            <div class="mini wide">
              <div class="miniLabel">Your words about us</div>
              <div class="miniValue" id="outUs">—</div>
            </div>
          </div>

          <p class="fineprint">
            Keep this page. I want to read it with you.
          </p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
